<h3>
  <span>&#9312;</span>
  Shipment Information
</h3>

<div class="container ">
  <div class="row">
    <div class="col-md-4">
      <div class="input-group">
        <div class="form-label-group">
          <label for="prefix">Prefix</label>
          <input type="text" id="prefix" class="form-control" placeholder="">
        </div>
        <div class="form-label-group">
          <label for="serial">Serial</label>
          <div class="input-group">
            <input type="text" id="serial" class="form-control" placeholder="">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for serial">
              <label for="serialCheckbox" class="ml-2">Master</label>
            </div>
          </div>
        </div>
        <div class="form-label-group">
          <label for="issueCarrier">Issue Carrier</label>
          <input type="text" id="issueCarrier" class="form-control" placeholder="">
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="input-group mb-3">
        <div class="form-label-group">
          <label for="agent">Agent</label>
          <input type="text" id="agent" class="form-control" placeholder="">
        </div>
        <div class="form-label-group">
          <label for="area">Area</label>
          <input type="text" id="area" class="form-control" placeholder="">
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="input-group mb-3">
        <div class="form-label-group">
          <label for="origin">Origin</label>
          <div class="input-group">
            <input type="text" id="origin" class="form-control" placeholder="">
            <span class="input-group-text">
              <i class='fas fa-arrow-right'></i>
            </span>
          </div>

        </div>
        <div class="form-label-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" class="form-control" placeholder="">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <label for="pieces">Pieces</label>
          <input type="text" id="pieces" class="form-control" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="weight">Weight</label>
          <input type="text" id="weight" class="form-control" placeholder="">
        </div>
      </div>

    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <label for="volume">Volume</label>
          <input type="text" id="volume" class="form-control" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="chargeableWeight">Chargeable Weight</label>
          <input type="text" id="chargeableWeight" class="form-control" placeholder="">
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <label for="natureOfGoods">Nature of Goods</label>
      <input type="text" id="natureOfGoods" class="form-control" placeholder="">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <label for="specialHS">Special Handling Codes</label>
      <input type="text" id="specialHS" class="form-control" placeholder="">
    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <label for="product">Product</label>
          <input type="text" id="product" class="form-control" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="priceClass">Price Class</label>
          <input type="text" id="priceClass" class="form-control" placeholder="">
        </div>
      </div>

    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <label for="currency">Volume</label>
          <input type="text" id="currency" class="form-control" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="priority">Priority</label>
          <input type="text" id="priority" class="form-control" placeholder="">
        </div>
      </div>
    </div>

    
  </div>
